<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Virtual Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 5px;
      color: #2d3436;
    }
    p {
      color: #636e72;
      margin: 5px 0;
    }
    .links a {
      margin: 0 8px;
      text-decoration: none;
      color: #0984e3;
      font-weight: bold;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #d63031;
    }
  </style>
</head>
